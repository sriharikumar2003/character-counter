<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p style="text-align: center;color: white;font-size: 60px;">CHARACTER COUNTER</p>
<div class="container">
<h1>Real Time Character Counter</h1>
<textarea class="text" maxlength = "50" placeholder = "Enter you text here..... "style="height: 200px; width: 500px;"></textarea>
<div>
    <span>Total characters: </span> <span class="left">0</span>
    <span>Remaining: </span>   <span class="right">50</span>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src = "index.js"></script>
</body>
